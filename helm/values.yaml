# Default values for helloworld.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: us-central1-docker.pkg.dev/hippocratic-ai-gopal/helloworld-docker-repo/demoapp
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  LoadBalancerIP: "34.133.137.182" # Set this to the reserved static external IP address if you want to use a specific IP, otherwise GCP will assign one automatically.
  port: 80
  targetPort: 8000
  annotations :
    # cloud.google.com/load-balancer-type: "Internal" # Uncomment this to create an internal load balancer instead of an external one
    networking.gke.io/load-balancer-ip-addresses: "34.133.137.182" # Set this to the reserved static external IP address

containerPort: 8000

ingress:
  enabled: true
  className: "gce" # Change this to your ingress class like nginx or gce
  # annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: helloworld-static-external-ip

  hosts:
    - host: chart-example.local # Change this to DNS entry pointing to your cluster like helloworld.hippocratic.ai
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi

  
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 50
  # targetMemoryUtilizationPercentage: 80

behavior:
    scaleUp:
      stabilizationWindowSeconds: 0
      selectPolicy: Max
      policies:
        - type: Percent
          value: 100
          periodSeconds: 60
        - type: Pods
          value: 1
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      selectPolicy: Min
      policies:
        - type: Percent
          value: 50
          periodSeconds: 300
        - type: Pods
          value: 1
          periodSeconds: 300
# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

#tolerations: []
# GCP Nodepool creates nodes with taint "dedicated=primary". This toleration allows the pods to be scheduled on those nodes.
tolerations:
  - key: "dedicated"
    operator: "Equal"
    value: "primary"
    effect: "NoSchedule"

affinity: {}
